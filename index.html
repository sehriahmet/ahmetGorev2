<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <title>Document</title>
</head>
<body>

    <h1>Summernote</h1>

    <form method="post">
        <div id="editor" name="editordata"></div>
        <button id="save-btn">Save</button>
    </form>

    <button id="html-page" style="margin-top: 20px;"> Go to Html Page </button>
    
    <script>
        $(document).ready(function() {
            $('#editor').summernote({
                height: 300
            });
        $('#save-btn').click(function () {
            var content = $('#editor').summernote('code');
            $.ajax ({
                url: 'save.php',
                type: 'POST',
                data: {content: content},
                succes: function (response) {
                    console.log(response);
                }
            });
        });
        
        });

        document.getElementById('html-page').addEventListener('click', function() {
            window.location.href = window.open('/test.html', '_blank');
        });
    </script>

</body>
</html>
